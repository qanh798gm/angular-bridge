<ng-container>
  <mat-select class="select" [value]="value">
    <mat-option value="">All</mat-option>
    <mat-option value="vi">Vietnam</mat-option>
    <mat-option value="au">Australia</mat-option>
  </mat-select>

  <mat-divider [vertical]="true" class="divider"></mat-divider>

  <input matInput type="text" [ngStyle]="{opacity: disabled ? '0.5' : '1'}" [disabled]="disabled"
    [placeholder]="placeholder" name="advanced-search" class="input" />
</ng-container>
